<!DOCTYPE html>
<html lang="pt-BR">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>Botão</title>
</head>

<body>

  <section id="main">
    
    <div class="pergunta">
      <h1>Irmão, tu é gay?</h1>
    </div>

    <div class="botoes">
      <button id="sim" class="botao" onclick="resposta('sim')">Sim</button>
      <button id="nao" class="botao" onclick="resposta('nao')">Não</button>
      <button id="def_nao" class="botao" onclick="resposta('def_nao')">Definitivamente Não</button>
    </div>

  </section>

  <div id="resposta" style="display: none;">
    <p id="mensagem"></p>
  </div>
  
  <script src="main.js"></script>
</body>
</html>
